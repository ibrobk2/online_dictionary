<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dictionary</title>
</head>
<body>
    <div class="container">
        <h2>Online Dictionary</h2>
        <form>
            <label for="">Enter Search Keyword</label><br>
            <input type="text" placeholder="Enter Search Keyword..." id="in">
            <button id="id" type="button">Search</button>
        </form>
    </div>

    <div class="result">
        <p id="word"></p>
        <p id="meaning"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
